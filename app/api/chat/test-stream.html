<!DOCTYPE html>
<html>
<head>
    <title>Test Streaming API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            margin: 20px 0;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .streaming {
            color: blue;
        }
        .complete {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Streaming API Test</h1>
    <p>This page tests the basic streaming functionality</p>

    <input type="text" id="message" placeholder="Type a message..." style="width: 300px; padding: 8px;">
    <button onclick="testStream()">Send & Stream</button>

    <h2>Output:</h2>
    <div id="output"></div>
    <div id="status"></div>

    <script>
        async function testStream() {
            const message = document.getElementById('message').value || 'Hello';
            const output = document.getElementById('output');
            const status = document.getElementById('status');

            // Clear previous output
            output.textContent = '';
            status.textContent = 'Streaming...';
            status.className = 'streaming';

            try {
                // Call our streaming API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                // Get the reader from the response body stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Read chunks as they arrive
                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        status.textContent = 'Complete!';
                        status.className = 'complete';
                        break;
                    }

                    // Decode the chunk and append to output
                    const chunk = decoder.decode(value);
                    output.textContent += chunk;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'error';
            }
        }
    </script>
</body>
</html>
